<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lightbox-style.css" />
    <style>
      body {
        background-color: #000;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }
      .lightbox {
        min-width: 400px;
        height: 300px;
        background-color: #333;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        color: #fff;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div
      class="lightbox lightbox-js lightbox-iframe-js"
      data-type="youtube"
      data-url="rLbFOhm8VUo"
    >
      youtube
    </div>
    <div
      class="lightbox lightbox-js lightbox-iframe-js"
      data-type="panorama"
      data-url="http://fotovideouslugi.ru/Bassein/index.html"
    >
      panorama
    </div>
    <div class="lightbox lightbox-js lightbox-slider-js" data-type="wide-angle">
      photo slider
    </div>
    <div class="lightbox lightbox-js lightbox-slider-js" data-type="air-photo">
      interactive phohto slider
    </div>

    <script src="js/jquery-min.js"></script>
    <script src="servise-app.js"></script>
  </body>
</html>
