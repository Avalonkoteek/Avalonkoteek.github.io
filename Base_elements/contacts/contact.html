<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="contact.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section-contact">
      <div class="contact-container">
        <div class="contact-decoration-box">
          <div class="contact-decoration__line"></div>
          <img
            src="../img/pattern/send.svg"
            alt=""
            class="contact-decoration__img"
          />
        </div>
        <h3 class="contact__h">ОНЛАЙН ЗАЯВКА</h3>
        <div class="contact__description">
          Чтобы задать вопрос, позвоните по телефону или отправте заполненую
          форму
        </div>

        <form class="contact-form">
          <input
            class="contact-form__item contact-form__item--height-input"
            type="e-mail"
            placeholder="e-mail"
          />
          <input
            class="contact-form__item contact-form__item--height-input"
            type="text"
            placeholder="Имя"
          />
          <textarea
            class="contact-form__item contact-form__item--height-textarea"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Сообщение"
          ></textarea>
          <button type="submit"><span>Отправить</span></button>
        </form>
      </div>
    </section>
  </body>
</html>
