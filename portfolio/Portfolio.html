<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="autor" content="Bykov Dmitry" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/portfolio/style-portfolio.css"
    />
    <title>Видео, фото и аэросъемка недвижемости</title>
  </head>
  <body>
    <header class="portfolio-header">
      <div
        class="js-parallax bg-parallax"
        data-image-src="img/main/aaron-huber-384315-unsplash-min.jpg"
      ></div>

      <div class="portfolio-header__inner">
        <h1 class="portfolio-header__h1">Портфолио</h1>
        <div class="portfolio-navigation">
         <div class="portfolio-navigation__tab" data-type="all" data-checked="checked"><p>Все работы</p></div>
         <div class="portfolio-navigation__tab" data-type="video" data-checked=""><p>Видео работы</p></div>
         <div class="portfolio-navigation__tab" data-type="pano" data-checked=""><p>Панорамы</p></div>
         <div class="portfolio-navigation__tab" data-type="photo" data-checked=""><p>Фото работы</p></div>
        </div>
      </div>
     
    </header>
    <section>
      <ul class="portfolio-wrapper js-portfolio-wrapper">
        <li class="portfolio-item">
          <div class="portfolio-item__visual-box">
            <div class="portfolio-item__visual-wrapper"></div>
            <div class="portfolio-item__visual-text">

            </div>
          </div>
          <div class="portfolio-item__text-box">
            <h3 class="portfolio-item__title"></h3>
            <p class="portfolio-item__decription"></p>
            <p class="portfolio-item__format"></p>
          </div>
        </li>
   
      </ul>
    </section>
    <script src="../js/jquery-min.js"></script>
    <script src="portfolio.js"></script>
  </body>
</html>
